        .action-btn {

        .result-modal {

            top: 0;
            left: 0;
            width: 100%;

        .result-content {

            border-radius: 20px;

            max-width: 500px;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .result-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #667eea;
        }
        
        .score {

            color: #f5576c;
            margin: 20px 0;
        }
        
        .feedback {

        .instructions {

        }
        
        .emoji {

    </style>

<body>

    <script>
        const destinations = [

                notRequired: ["≈ûnorkel takƒ±mƒ±", "Plaj havlusu", "ƒ∞nce yazlƒ±k elbise"]
            },
            {

                subtitle: "√á√∂l / Sƒ±cak ve Kuru ƒ∞klim",
                required: ["G√ºne≈ü kremi", "Geni≈ü kenarlƒ± ≈üapka", "A√ßƒ±k renkli giysiler"],
                notRequired: ["Kayak g√∂zl√ºƒü√º", "Kar ayakkabƒ±sƒ±", "Kalƒ±n y√ºn eldiven"]
            },
            {
                name: "Japonya (Tokyo)",
                subtitle: "Kalabalƒ±k ≈ûehir ve K√ºlt√ºrel Etkinlikler",
                required: ["Rahat y√ºr√ºy√º≈ü ayakkabƒ±larƒ±", "Ta≈üƒ±nabilir Wi-Fi", "Terc√ºme uygulamasƒ±"],
                notRequired: ["Vah≈üi ya≈üam d√ºrb√ºn√º", "Deniz yataƒüƒ±", "Palet"]
            },
            {
                name: "Brezilya (Rio)",
                subtitle: "Tropikal Plaj ve Karnaval",
                required: ["Mayo/Bikini", "Hafif yazlƒ±k giysiler", "Sivrisinek kovucu"],
                notRequired: ["Termal i√ßlik", "Buz kazma", "Kar k√ºreƒüi"]
            },
            {
                name: "ƒ∞svi√ßre (Alpler)",
                subtitle: "Kƒ±≈ü Sporlarƒ± ve Daƒücƒ±lƒ±k",
                required: ["Termal giysiler", "G√ºne≈ü g√∂zl√ºƒü√º", "Kalƒ±n mont"],
                notRequired: ["Sandalet", "Deniz maskesi", "Hamak"]
            },
            {
                name: "Hindistan (Yeni Delhi)",
                subtitle: "Yoƒüun N√ºfus ve Baharatlƒ± Yemekler",
                required: ["El dezenfektanƒ±", "Mide ila√ßlarƒ±", "Islak mendil"],
                notRequired: ["G√∂steri≈üli m√ºcevherler", "Aƒüƒ±r botlar", "Kano"]
            },
            {
                name: "ƒ∞zlanda",
                subtitle: "Soƒüuk, Volkanik Arazi ve Kuzey I≈üƒ±klarƒ±",
                required: ["Kamera tripod'u", "Yalƒ±tƒ±mlƒ± ceket", "Termal ≈üi≈üe"],
                notRequired: ["Y√ºksek topuklu ayakkabƒ±", "G√ºne≈ü yaƒüƒ±", "Hasƒ±r √ßanta"]
            },
            {
                name: "Avustralya (Kƒ±yƒ±)",
                subtitle: "G√ºne≈üli ve Deniz Hayvanlarƒ±",
                required: ["Y√ºksek fakt√∂rl√º g√ºne≈ü kremi", "≈ûapka", "Nefes alan kƒ±yafetler"],
                notRequired: ["Kalƒ±n y√ºn kazak", "Kayak eldiveni", "≈ûemsiye"]
            },
            {
                name: "ƒ∞talya (Venedik)",
                subtitle: "Tarihi ≈ûehir ve Su Yollarƒ±",
                required: ["Rahat y√ºr√ºy√º≈ü ayakkabƒ±larƒ±", "Venedik haritasƒ±", "≈ûƒ±k kƒ±yafetler"],
                notRequired: ["Kar botlarƒ±", "Daƒü tƒ±rmanƒ±≈ü halatƒ±", "√á√∂l kaskƒ±"]
            },
            {
                name: "Rusya (Sibirya)",
                subtitle: "A≈üƒ±rƒ± Kƒ±≈ü ≈ûartlarƒ±",
                required: ["Katmanlƒ± giysiler", "Y√ºz kapatan atkƒ±", "Termal botlar"],
                notRequired: ["Sivrisinek filesi", "ƒ∞nce keten pantolon", "Plaj ≈üemsiyesi"]
            },
            {
                name: "Kenya (Safari)",
                subtitle: "Sƒ±cak ve Vah≈üi Ya≈üam G√∂zlem",
                required: ["B√∂cek kovucu sprey", "D√ºrb√ºn", "Toprak renkli giysiler"],
                notRequired: ["Parlak renkli giysiler", "T√ºpl√º dalƒ±≈ü ekipmanƒ±", "Kalƒ±n palto"]
            },
            {
                name: "Kanada (B√∂lgesel Parklar)",
                subtitle: "Ormanlƒ±k Alan ve Kamp√ßƒ±lƒ±k",
                required: ["Kamp malzemeleri", "ƒ∞lk yardƒ±m √ßantasƒ±", "Ayakkabƒ± baƒüƒ± yedeƒüi"],
                notRequired: ["Mini etek/≈üort", "Resmi takƒ±m elbise", "Y√ºksek topuklu ayakkabƒ±"]
            },
            {
                name: "Meksika (Yarƒ±mada)",
                subtitle: "Deniz Tatili ve Maya Harabeleri",
                required: ["Y√ºzme g√∂zl√ºƒü√º", "UV korumalƒ± g√ºne≈ü kremi", "Hafif ≈üort/ti≈ü√∂rt"],
                notRequired: ["Kalƒ±n ka≈ümir atkƒ±", "Buz pateni", "Snowboard"]
            },
            {
                name: "Gr√∂nland (Buzullar)",
                subtitle: "Soƒüuk Hava Balƒ±k√ßƒ±lƒ±ƒüƒ±",
                required: ["R√ºzgar ge√ßirmez ceket", "Kar g√∂zl√ºƒü√º", "Kalƒ±n y√ºn √ßorap"],
                notRequired: ["Mayo", "Yazlƒ±k ≈üapka", "B√∂cek kovucu"]
            },
            {
                name: "T√ºrkiye (ƒ∞stanbul)",
                subtitle: "B√ºy√ºk ≈ûehir, Tarihi Yerler, K√ºlt√ºrel Karma≈üa",
                required: ["≈ûƒ±k ve rahat ayakkabƒ±lar", "≈ûal/ba≈ü√∂rt√ºs√º", "ƒ∞stanbul Kart"],
                notRequired: ["Kutup ayƒ±sƒ± d√ºrb√ºn√º", "Kano", "Kar tƒ±rmanma ekipmanƒ±"]
            }
        ];

        let currentIndex = 0;
        let score = 0;
        let selectedItems = [];
        let answered = false;

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function loadDestination() {
            answered = false;
            selectedItems = [];
            const dest = destinations[currentIndex];
            const allItems = shuffleArray([...dest.required, ...dest.notRequired]);
            
            document.getElementById('currentDest').textContent = currentIndex + 1;
            document.getElementById('progressBar').style.width = ((currentIndex + 1) / destinations.length * 100) + '%';
            
            const card = document.getElementById('destinationCard');
            card.innerHTML = `
                <div class="destination-card">
                    <h2>${dest.name}</h2>
                    <p class="subtitle">${dest.subtitle}</p>
                    <p><strong>üéØ G√∂rev:</strong> KESƒ∞NLƒ∞KLE GEREKLƒ∞ olan 3 e≈üyayƒ± se√ßin</p>
                    <div class="items-grid" id="itemsGrid">
                        ${allItems.map((item, idx) => `
                            <button class="item-btn" onclick="selectItem(${idx}, '${item}')">${item}</button>
                        `).join('')}
                    </div>
                </div>
            `;
            
            document.getElementById('checkBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';
        }

        function selectItem(idx, item) {
            if (answered) return;
            
            const btn = document.querySelectorAll('.item-btn')[idx];
            
            if (selectedItems.includes(item)) {
                selectedItems = selectedItems.filter(i => i !== item);
                btn.classList.remove('selected');
            } else {
                if (selectedItems.length < 3) {
                    selectedItems.push(item);
                    btn.classList.add('selected');
                }
            }
            
            document.getElementById('checkBtn').disabled = selectedItems.length !== 3;
        }

        function checkAnswers() {
            if (selectedItems.length !== 3) return;
            
            answered = true;
            const dest = destinations[currentIndex];
            const buttons = document.querySelectorAll('.item-btn');
            let correct = 0;
            
            buttons.forEach(btn => {
                const item = btn.textContent;
                if (dest.required.includes(item)) {
                    btn.classList.add('correct');
                    if (selectedItems.includes(item)) correct++;
                } else if (selectedItems.includes(item)) {
                    btn.classList.add('wrong');
                }
            });
            
            score += correct;
            
            document.getElementById('checkBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextDestination() {
            currentIndex++;
            if (currentIndex < destinations.length) {
                loadDestination();
            } else {
                showResults();
            }
        }

        function showResults() {
            const modal = document.getElementById('resultModal');
            const maxScore = destinations.length * 3;
            const percentage = (score / maxScore * 100).toFixed(0);
            
            let emoji, title, feedback;
            
            if (percentage >= 90) {
                emoji = "üèÜ";
                title = "M√ºkemmel!";
                feedback = "Profesyonel bir gezginsin! T√ºm destinasyonlar i√ßin doƒüru e≈üyalarƒ± se√ßtin.";
            } else if (percentage >= 70) {
                emoji = "üåü";
                title = "Harika!";
                feedback = "√áok iyi bir performans! Bavul hazƒ±rlama konusunda yeteneklisin.";
            } else if (percentage >= 50) {
                emoji = "üëç";
                title = "ƒ∞yi!";
                feedback = "Fena deƒüil! Biraz daha pratikle m√ºkemmel olacaksƒ±n.";
            } else {
                emoji = "üí™";
                title = "Denemeye Devam!";
                feedback = "Endi≈üelenme, pratik yapmaya devam et. Her seyahat bir √∂ƒürenme deneyimidir!";
            }
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultTitle').textContent = title;
            document.getElementById('finalScore').textContent = `${score} / ${maxScore}`;
            document.getElementById('feedback').textContent = feedback;
            
            modal.style.display = 'flex';
        }

        function restartGame() {
            currentIndex = 0;
            score = 0;
            document.getElementById('resultModal').style.display = 'none';
            loadDestination();
        }

        loadDestination();
    </script>
